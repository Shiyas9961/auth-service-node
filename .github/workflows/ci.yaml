name: Auth Service CI

on:
    push:
        branches: [ "main", "develop" ]
    pull_request:
        branches: [ "main", "develop" ]
        
jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        

        services:
            mongo:
                image: mongo:7
                ports:
                    - "27017:27017"
                options: >-
                    --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        env:
            PORT: 5000
            MONGO_URI: mongodb://localhost:27017
            MONGO_DB_NAME: auth_service_test
            MONGO_COLLECTION_NAME: test_users
            JWT_SECRET: test_jwt_secret_ci

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 24
                cache: npm

            - name: Install Dependencies
              run: npm install
              
            - name: Run tests
              run: npm test